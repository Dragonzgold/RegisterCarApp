<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>TaskApp</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand"> <b> Car app</b></a>

        <ul class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" id="search" class="form-control mr-sm-2" placeholder="Buscador de tareas">
                <button class="btn btn-success my-2 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </ul>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="carForm">
                            <input type="hidden" id="carId">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Nombre" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea id="mark" cols="30" rows="10" class="form-control" placeholder="Insertar marca del vehiculo"></textarea>
                            </div>
                            <div class="form-group">
                                <input type="date" id="carAno" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea  id="carModelo" cols="30" rows="10" class="form-control" placeholder="Insertar modelo del vehiculo"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block text-center">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="datosResult">
                    <div class="card-body">
                        <ul id="container">

                        </ul>
                    </div>
                </div>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Nombre</td>
                            <td>AÃ±o</td>
                            <td>Marca</td>
                            <td>Modelo</td>
                            <td>Eliminar</td>
                        </tr>
                    </thead>
                    <tbody id="carBody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script2.js"></script>
</body>
</html>
